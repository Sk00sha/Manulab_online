<!-- The Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal"(click)="showModal=true" data-target="#myModal">
    Open modal
  </button>

<div class="modal" id="myModal" [ngClass]="{'show':showModal}">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Welcome to Manulab</h4>
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <ul>
        <li class="d-flex">
            <fa-icon [icon]="faCalculator"></fa-icon><p>Shows data that...</p>
        </li>
        <li class="d-flex">
            <fa-icon  [icon]="faChartarea"></fa-icon><p>This filtergroup does blabla operations on text</p>
        </li>
        <li class="d-flex">
            <fa-icon  [icon]="faTextWidth"></fa-icon><p>This filtergroup does bola thisng really nice man</p>
        </li>
        </ul>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <p class="text-center">Manulab 2022</p>
        </div>
  
      </div>
    </div>
  </div>
