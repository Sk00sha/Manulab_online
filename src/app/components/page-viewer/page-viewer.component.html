<swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [navigation]="true"
    [pagination]="{
      clickable: true
    }"
    class="mySwiper"
  >
    <ng-template *ngFor="let page of pages" swiperSlide>
      <div class="swiper-slide"><div class="left"><img [src]="page.img" alt="page.page_text">
      </div><div class="right"><textarea disabled class="textarea_right" [value]="page.page_text"></textarea></div></div></ng-template>
    
    
  </swiper>
