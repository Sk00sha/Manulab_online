<swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [navigation]="true"
    [pagination]="{
      clickable: true
    }"
    class="mySwiper"
  >
    <ng-template *ngFor="let page of pages" swiperSlide><div class="swiper-slide"><div class="left"><img [src]="page.img" alt="page.page_text"></div><div class="right"><p>{{page.page_text}}</p></div></div></ng-template>
    
    
  </swiper>
