<swiper
    [slidesPerView]="2"
    [spaceBetween]="30"
    [navigation]="true"
    [pagination]="{
      clickable: true
    }"
    class="mySwiper"
  >
    <ng-template *ngFor="let page of pages" swiperSlide><div class="swiper-slide"><img [src]="page.img" alt="page.page_text"></div></ng-template>
    <ng-template *ngFor="let page of pages" swiperSlide><div class="swiper-slide"><p>{{page.page_text}}</p></div></ng-template>
    
  </swiper>
