<nav class="navbar navbar-expand-sm navbar-dark" >
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> 
  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let filter of filter_groups">
            <button class="btn btn-outline-primary" name="dayOfTheWeek"
            value="{{filter.id}}"
            (click)="radioChangeHandler($event)"><fa-icon [icon]="filter.icon" matTooltip="{{filter.value}}"></fa-icon><!--{{filter.value}}--></button>
          </li>
          <li class="nav-item">
                <input (change)="searcheChangeHandler($event)" class="form-control mr-sm-2" name="filtername"type="text" placeholder="Search">
          </li>
          <li class="nav-item">
            <label class="btn btn-warning" matTooltip="Upload applied filters"><input type="file" 
              (change)="selectfile($event)"> <fa-icon [icon]="faFile"></fa-icon></label>
          </li>
          <li class="nav-item">
            <a class="btn btn-success" title="Download JSON" (click)="download_filter()" [href]="downloadJsonHref" download="download.json" matTooltip="Download applied filters">
              <fa-icon [icon]="faFileDownload"></fa-icon></a>
          </li>
      </ul>
  </div>

</nav>
