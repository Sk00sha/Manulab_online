<div class="form-check d-inline-flex border-bottom mt-1 mb-1 w-100">
<div class="custommargin" *ngFor="let filter of filter_groups">
    <input
    class="form-check-input"
    type="radio" 
    name="dayOfTheWeek"
    value="{{filter.id}}"
    (change)="radioChangeHandler($event)">
    <span>{{filter.value}}</span>
    <fa-icon class="paddingicon" [icon]="filter.icon"></fa-icon>
</div>
<form class=" custommargin2 form-inline waves-light" mdbWavesEffect>
    <div class="md-form mt-0">
      <input (change)="searcheChangeHandler($event)" class="form-control mr-sm-2" type="text" placeholder="Search">
    </div>
  </form>
  <label class="btn btn-outline-primary" style="margin-right:1%"><input  type="file" 
     (change)="selectfile($event)">Choose file</label>
  <a class="btn btn-outline-success" title="Download JSON" (click)="download_filter()" [href]="downloadJsonHref" download="download.json">Save filters</a>
</div>
